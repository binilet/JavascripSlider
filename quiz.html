<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz JS App</title>
    <link rel="stylesheet" href="./quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game">
            <div class="content">
                <h1 class="question">
                    What is your name?
                </h1>
                <div class="answers" id="answers">
                   
                </div>
            </div>
            <button class="submit" type="Submit">Submit</button>
        </div>
        <div class="result">
            <h1>Congratulations</h1>
            <h3 class="correct">Correct Answers</h3>
            <h3 class="wrong">Wrong Answers</h3>
            <h2 class="score">Score: 32</h2>
            <button class="play">Play Again</button>
        </div>
    </div>

    <script src="./quiz.js"></script>
</body>
</html>
